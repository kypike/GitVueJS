<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello GIT, JS, Vue, SCSS!</title>
</head>

<body>
    <header class="hero">
        <div class="container">
            <div class="logo">
                <a href="#">ERALY</a>
                <p>My old is 14</p>
            </div>
        </div>
    </header>
    <script>
        //Объевляем массив со словами
        var words = ["computer", "laptop", "charger", "display"];
        //Случайное слово
        var word = words[Math.floor(Math.random() * words.length)]
        //Объевляем пустой массив
        var answerArray = [];
        //Объеляем цикл для отображения нижнего подчёркивания(их кол-во зависит от слова)
        for(var i = 0; i < word.length; i++){
            answerArray[i] = "_";
        }
        //задаём переменную которая будет показывать сколько букв ещё осталось
        var remainingLetters = word.length;
        //Объевляем цикл который является основным и будет предосотвлять четыре варината(игрок вышел, игрок написал несколько букв или нечего , всё корректно)
        while(remainingLetters > 0){
            alert(answerArray.join(" "));
            var guess = prompt("Guess the word or exit th game");
            if(guess === null){
                break;
            } else if (guess.length !== 1) {
                alert("Please, write only one letter")
            } else {
                //update the game
                for(var j = 0; j < word.length; j++){
                    if(word[j] === guess){
                    answerArray[j] = guess;
                    remainingLetters--;
                    }
                }
            }
        }
        alert(answerArray.join(" "));
        alert("Nice you won! Congratulations!")
    </script>
</body>
</html>
